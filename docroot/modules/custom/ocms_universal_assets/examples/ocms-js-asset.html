<!DOCTYPE html>
<html>
<head>

  <title>test js assets</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  var _IRS = {
    baseAssetOrigin: 'http://lamtech.sl',
    baseDomain: 'http://lamtech.sl',
    prependAssets: {
      header: '#myheader',
      footer: '#myfooter'
    },
    scriptSource: 'http://lamtech.sl/themes/custom/ocms_base/js/global-assets.js',
    includeStyles: true
  };
  (function (document) {
    head = document.getElementsByTagName('head')[0];
    script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = _IRS.scriptSource;
    head.appendChild(script);
  }(document));
</script>

<div id="myheader">
  <!-- header will go in here... -->
</div>

<div>
  <h1>The title</h1>
  <p>This is the pagecontent.</p>
</div>
