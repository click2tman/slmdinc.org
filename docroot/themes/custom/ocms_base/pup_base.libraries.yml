##
# Global Library
# @description Assets that will be loaded on every page of the Drupal site
#
# Minified version will be used for production
##
global-styling:
  css:
    theme:
      css/style.css: {}
      # css/style.min.css: {}

global-scripts:
  js:
    js/main.js: {}
    js/mega-menu-navigation.js: {}
    js/header-mobile.js: {}
    js/autotracker.js: {}
    js/jquery-accessibleMegaMenu.js: {}
  dependencies:
    - core/jquery

analytics-scripts:   
  header: true
  js:
    js/static_assets/https.js: {}
    js/static_assets/reporting/federated-analytics.js: {}
    js/static_assets/reporting/google-analytics.js: {}
    js/static_assets/leftnav/height.js: {}
    js/static_assets/foresee/foresee-trigger.js: {}
    js/iep-reporting.js: {}  
  dependencies:
    - core/jquery
    
